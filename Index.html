<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Registro</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
        <link type="text/css" rel="stylesheet" href="stylesheet.css" />
       
    </head>
    <body>

      <form action="index.html" method="post">
      
        <h1>Registrarse</h1>
        
        <fieldset>
          <legend><span class="number">1</span> Informacion Basica</legend>
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="user_name"><br><br>
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email"><br><br>
          
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="user_password"><br><br>

          <label for="password">Reingrese Contraseña:</label>
          <input type="password" id="password" name="user_password2"><br><br>
          
          <label> Edad:</label><br>
          <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Menos de 18</label><br>
          <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">18 o mas</label>
          <br><br>


          <div class="gender">
    <input type="radio" value="None" id="male" name="gender" checked/>
    <label for="male" class="radio" chec>Masculino</label>
    <input type="radio" value="None" id="female" name="gender" />
    <label for="female" class="radio">Femenino</label>
   </div> <br><br>
  

           <label for="telefono">Ingrese Telefono principal:</label>
          <input type="Tel" id="tel" name="telefono">


          <select id="Tel" name="Tipo_tel">
          <optgroup label="Tipo">
            <option value="frontend_developer">Telefono Fijo</option>
            <option value="php_developor">Celular</option> </optgroup>
              </select>

        </fieldset>
        
        <fieldset>
          <legend><span class="number">2</span> Perfil</legend>
          <label for="bio">Biografia:</label>
          <textarea id="bio" name="user_bio"></textarea>
        </fieldset>
        <fieldset>
        <label for="Hijos">Hijos:</label>
        <select id="Hijos" name="user_job">
          
            <option value="1">1</option>
            <option value="2_4">Entre 2 y 4</option>
            <option value="Mas4">Mas de 4</option>
            <option value="Ninguno"> Ninguno</option>
            
           
        </select><br><br>
        
          <label>Intereses:</label><br>
          <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Desarrollo</label><br>
            <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Diseño</label><br>
          <input type="checkbox" id="ventas" value="ventas" name="user_interest"><label class="light" for="business">Ventas</label>
        
        </fieldset>
        <br>
        <button type="submit">Registrarse</button>
      </form>
      
    </body>
</html>
